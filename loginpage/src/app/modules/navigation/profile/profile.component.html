<div *ngIf="username" style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
  <span>{{ username }}</span>
  <mat-icon mat-icon-button [matMenuTriggerFor]="profile">account_circle</mat-icon>
</div>

<mat-menu #profile="matMenu">
  <button mat-menu-item>Profile</button>
  <button mat-menu-item>Settings</button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
