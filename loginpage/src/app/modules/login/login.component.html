<div class="login-container">
  <h2>Login</h2>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Enter your email">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password">
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>

  <div class="options">
    <a href="#" class="forgot-password">Forgot Password?</a>
  </div>

  <button mat-raised-button color="primary" class="login-button" (click)="goToHome()">LOGIN</button>

  <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
</div>
